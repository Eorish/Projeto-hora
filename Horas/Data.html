    <script>
const formatar = (data) => {
  const ano = data.getFullYear();
  const mes = (`00${data.getMonth() + 1}`).slice(-2);
  const dia = (`00${data.getDate()}`).slice(-2);

  return `"Hoje" ${dia}/${mes}/${ano}`;
};


document.getElementById("ano").innerHTML = formatar(new Date());
const ano = (data) => {

};
