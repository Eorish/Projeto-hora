    <audio id="chuva" src="./sound/chuva.mp4" style="display: none;" loop></audio>
   
    <audio id="lareira" src="./sound/Lareira.mp4" style="display: none;" loop></audio>
   
    <audio id="piano" src="./sound/Piano.mp4" style="display: none;" loop></audio>
    
    <audio id="bom" src="./sound/Pharrell.mp4" style="display: none;"></audio>
    
    <div class="relogio">

        <div onclick="chuva();" style="cursor: pointer; ">

            <span><i class='fa-solid fa-droplet'></i></span>

            <span id="tempo">Chuva</span>

        </div>

        <div onclick="lareira();"  style="cursor: pointer; ">

            <span id="mes"><i class='fa-solid fa-fire-flame-curved'></i></span><br>

            <span id="tempo">Lareira</span>

        </div>

        <div onclick="piano();" style="cursor: pointer;">

            <span id="ano"><i class='fa fa-music'></i></span><br>

            <span id="tempo">Piano & Chuva</span>

        </div>

    </div>

<button id="bomdia" onclick="stop();">Bom dia!</button>

<script>

function chuva() {
document.getElementById("chuva").play();

document.getElementById("lareira").pause();

document.getElementById("piano").pause();

document.getElementById("bom").pause();

}

function lareira() {

document.getElementById("lareira").play();

document.getElementById("chuva").pause();

document.getElementById("piano").pause();

document.getElementById("bom").pause();

}

function piano() {

document.getElementById("piano").play();

document.getElementById("lareira").pause();

document.getElementById("chuva").pause();

document.getElementById("bom").pause();

}
function stop() {
    document.getElementById("lareira").pause();

    document.getElementById("chuva").pause();

    document.getElementById("piano").pause();

    document.getElementById("bom").play();
}

</script>
